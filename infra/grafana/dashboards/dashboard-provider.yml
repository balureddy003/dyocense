# =====================================================================
# Grafana Dashboard Provisioning Configuration
# =====================================================================

apiVersion: 1

providers:
  - name: 'Dyocense Dashboards'
    orgId: 1
    folder: 'Dyocense'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
