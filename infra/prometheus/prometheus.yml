# =====================================================================
# Prometheus Configuration for Dyocense v4.0
# =====================================================================
# Purpose: Metrics collection from all services
# Targets: kernel, postgres-exporter, redis (optional), nginx
# Retention: 30 days
# =====================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dyocense-v4'
    environment: '${ENVIRONMENT:-development}'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PostgreSQL metrics (via postgres-exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          database: 'dyocense'
    metric_relabel_configs:
      # Keep only relevant metrics to reduce cardinality
      - source_labels: [__name__]
        regex: 'pg_(stat_database|stat_replication|locks|settings|postmaster_start_time|up).*'
        action: keep

  # Dyocense Kernel (FastAPI metrics)
  - job_name: 'kernel'
    static_configs:
      - targets: ['kernel:8001']
        labels:
          service: 'kernel'
          application: 'dyocense'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics (if redis-exporter is added)
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #       labels:
  #         service: 'redis'

  # Nginx metrics (if nginx-prometheus-exporter is added)
  # - job_name: 'nginx'
  #   static_configs:
  #     - targets: ['nginx-exporter:9113']
  #       labels:
  #         service: 'nginx'

  # Node exporter (system metrics - optional)
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #       labels:
  #         service: 'node-exporter'

# Storage configuration
# Note: Storage path and retention are configured via command-line arguments
# in docker-compose.yml for better compatibility:
# - '--storage.tsdb.path=/prometheus'
# - '--storage.tsdb.retention.time=30d'
# - '--storage.tsdb.retention.size=10GB'

