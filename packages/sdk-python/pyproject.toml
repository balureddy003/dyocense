[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dyocense-sdk"
version = "0.0.1"
description = "Python client SDK for the Dyocense Decision Kernel stubs."
authors = [
  { name = "Dyocense", email = "dev@dyocense.io" }
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "httpx>=0.27,<0.28"
]

[project.optional-dependencies]
dev = ["pytest>=8.3,<9"]

[tool.setuptools.packages.find]
where = ["src"]
